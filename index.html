<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon say Game</h1>
    <h3>Press the circle button below to start.</h3>

    <div class="boxes">
        <div class="btn yellow" id="yellow"></div>
        <div class="btn pink" id="pink"></div>
        <div class="btn purple" id="purple"></div>
        <div class="btn blue" id="blue"></div>
    </div>

    <button class="startbtn">Start The Game</button>


    <script src="app.js"></script>
</body>
</html>
